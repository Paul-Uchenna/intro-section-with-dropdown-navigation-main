<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <div class="logo">
          <img src="/images/logo.svg" alt="logo" />
        </div>
        <button class="icon-menu toogle-links">
          <img src="/images/icon-menu.svg" alt="icon-menu" />
        </button>

        <div class="mobile-menu-collapsed">
          <img
            src="/images/icon-close-menu.svg"
            class="icon-close-menu toogle-links"
            alt="icon-close-menu"
          />

          <nav class="navigation">
            <div class="nav-links toogle-drop">
              <div class="features">Features</div>
              <button class="icon-arrow-down">
                <img src="/images/icon-arrow-down.svg" alt="icon-arrow-down" />
              </button>
            </div>

            <div class="dropdown-menu">
              <div class="drop">
                <img src="/images/icon-todo.svg" alt="" />
                <span>Todo List</span>
              </div>
              <div class="drop">
                <img src="/images/icon-calendar.svg" alt="" />
                <span>Calendar</span>
              </div>
              <div class="drop">
                <img src="/images/icon-reminders.svg" alt="" />
                <span>Reminders</span>
              </div>
              <div class="drop">
                <img src="/images/icon-planning.svg" alt="" />
                <span>Planning</span>
              </div>
            </div>

            <div class="nav-links toogle-drop">
              <div class="company">Company</div>
              <button class="icon-arrow-down">
                <img src="/images/icon-arrow-down.svg" alt="icon-arrow-down" />
              </button>
            </div>

            <div class="dropdown-menu">
              <div class="drop">History</div>
              <div class="drop">Our Team</div>
              <div class="drop">Blog</div>
            </div>

            <div class="nav-links">
              <div class="careers">Careers</div>
            </div>

            <div class="nav-links">
              <div class="about">About</div>
            </div>
          </nav>
          <div class="social-links">
            <button class="login">Login</button>
            <button class="register">Register</button>
          </div>
        </div>
      </nav>

      <header class="header-container">
        <img src="/images/image-hero-mobile.png" alt="" />
        <main class="header-main">
          <h2 class="title-header">Make remote work</h2>
          <p class="description">
            Get your team in sync, no matter your location. Streamline process,
            create team rituals, and watch productivity soar.
          </p>
          <button type="submit" class="btn-learn">Learn more</button>
          <div class="client-icon">
            <img src="/images/client-databiz.svg" alt="" />
            <img src="/images/client-audiophile.svg" alt="" />
            <img src="/images/client-meet.svg" alt="" />
            <img src="/images/client-maker.svg" alt="" />
          </div>
        </main>
      </header>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a target="_blank" href="https://github.com/paul-uchenna"
          >Paul Uchenna</a
        >.
      </div>
    </div>
  </body>
</html>
